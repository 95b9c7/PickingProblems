{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'PickingProblems/css/menu.css' %}">
</head>
<body>
    
    <div class="top-bar">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'PickingProblems/images/logo.png' %}" class="logo">
        </div>
        <!-- Move the text to the top right -->      
        <a href="{% url 'login' %}" class="red-button"><i class="fa fa-sign-out"></i> Sign Out</a>

    </div>
    <div class="center-text">
        <h1>Principal Menu</h1>
        <h2 class="select-option">Select an option:</h2>
        <ul class="button-list">
            <li><a href="{% url 'pick_menu' %}" class="menu-button">Picking Problems</a></li>
            <li><a href="{% url 'ticket_menu' %}" class="menu-button">Employee Tickets</a></li>
            <li><a href="{% url 'super_menu' %}" class="menu-button">Supervisor Menu</a></li>
        </ul>
    </div> 
    
</body>
</html>
