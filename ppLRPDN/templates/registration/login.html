{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'PickingProblems/css/login.css' %}">
</head>
<body>
    <div class="top-bar">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'PickingProblems/images/logo.png' %}" class="logo">
        </div>
        <!-- Move the text to the top right -->
        <div class="top-right-text">
            <h1>Laredo, Tx Warehouse Operations</h1>
        </div>
    </div>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <input type="text" name="username" class="login-field" placeholder="Username" required>
            <input type="password" name="password" class="login-field" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
