{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Location Generator</title>
    <link rel="stylesheet" href="{% static 'PickingProblems/css/reporting.css' %}">
</head>
<body>
    <div class="top-bar">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'PickingProblems/images/logo.png' %}" class="logo">
        </div>
        <!-- Move the text to the top right -->        
        <a href="{% url 'login' %}" class="red-button"><i class="fa fa-sign-out"></i> Sign Out</a>

    </div>
    <div class="center-text" >
  <h1>Generate Random Locations</h1>
  <div class="form-container">
  <form method="POST">
    {% csrf_token %}
    <div >
      <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" required="True">
    </div>
    <div>
        <label for="id_location_count">Number of Locations:</label>
        <input type="number" name="location_count" id="id_location_count" required="True">
    </div>
    <div>
        <label for="id_start_date">Picking Date in the range:</label>
        <input type="date" name="start_date" id="id_start_date" required="True">
        <label for="id_end_date">to</label>
        <input type="date" name="end_date" id="id_end_date" required="True">        
    </div>
    <!-- Add more filter criteria fields here as needed -->
    <a href="{% url 'ticket_menu' %}" class="menu-button"><i class="fa fa-arrow-left"></i> Back</a>
    <button class="menu-button"><i class="fas fa-file-alt"></i> Generate Locations</button>
  </form>
  </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
