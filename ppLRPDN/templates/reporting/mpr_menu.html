{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Picking Report Menu</title>
    <link rel="stylesheet" href="{% static 'PickingProblems/css/reporting.css' %}">
    
</head>
<body>
    <div class="top-bar">
        <!-- Logo container -->
        <div class="logo-container">
            <img src="{% static 'PickingProblems/images/logo.png' %}" class="logo">
        </div>
        <!-- Move the text to the top right -->        
        <a href="{% url 'login' %}" class="red-button"><i class="fa fa-sign-out"></i> Sign Out</a>

    </div>
    <div class="center-text" >
  <h1>Master Picking Report Menu</h1>
  <div class="form-container">
  <form method="POST">
    {% csrf_token %}
    <div >
      <label for="id_finalized">Status:</label>
      <select name="finalized" id="id_finalized">
        <option value="">All</option>
        <option value="Y">Finalized</option>
        <option value="N">Pending</option>
      </select>
    </div>
    <div >
        <label for="id_applied">Applied:</label>
        <select name="applied" id="id_applied">
            <option value="">All</option>
            <option value="Y">Applied</option>
            <option value="N">Not Applied</option>
        </select>
    </div>
    <div >
        <label for="id_app_dept">Responsible Department:</label>
        <select name="app_dept" id="id_app_dept">
            <option value="">All</option>
            <option value="PCKN">Picking</option>
            <option value="RTRN">Returns</option>
            <option value="RUSH">Rushes</option>
            <option value="INVC">Inventory Control</option>
            <option value="PRDN">Production</option>
            <option value="PTAW">Putaway</option>
            <option value="RCVG">Receiving</option>
            <option value="STUP">Setup</option>
        </select>
    </div>
    <div>
        <label for="id_root_cause">Root Cause:</label>
        <select name="root_cause" id="id_root_cause">
            <option value="">All</option>
            <option value="Pick Location">Wrong Pick Location</option>
            <option value="Mixed">Mixed Parts</option>
            <option value="Filling">Incorrect Filling</option>
            <option value="Return">Return</option>
            <option value="Supplier">Supplier</option>
            <option value="Origin">Origin</option>
            <option value="Employee">Employee</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div>
        <label for="id_line">Line:</label>
        <select name="line" id="id_line">
            <option value="">All</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="06A">06A</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
        </select>
    </div>
    <div>
        <label for="id_department">Reporting Department:</label>
        <select name="department" id="id_department">
            <option value="">All</option>
            <option value="WRHS">Warehouse</option>
            <option value="RTRN">Returns</option>
            <option value="SHIP">Shipping</option>
            <option value="INVC">InvControl</option>
            <option value="PRNT">PrintRoom</option>
            <option value="PRDN">Production</option>
            <option value="CLNR">CleanRoom</option>
            <option value="RCVG">Receiving</option>
            <option value="STUP">SetUp</option>
        </select>
    </div>
    <div>
        <label for="id_start_date">Reporting Date in the range:</label>
        <input type="date" name="start_date" id="id_start_date">
        <label for="id_end_date">to</label>
        <input type="date" name="end_date" id="id_end_date">        
    </div>
    <div>
        <label for="shift">Reporting Shift:</label>
        <select name="shift" id="shift">    
            <option value="">All</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
        </select>
    </div>
    <div>
        <label for="id_start_tdate">Transaction Date in the range:</label>
        <input type="date" name="start_tdate" id="id_start_tdate">
        <label for="id_end_tdate">to</label>
        <input type="date" name="end_tdate" id="id_end_tdate">
    </div>
    <div>
        <label for="id_start_fdate">Finalized Date in the range:</label>
        <input type="date" name="start_fdate" id="id_start_fdate">
        <label for="id_end_fdate">to</label>
        <input type="date" name="end_fdate" id="id_end_fdate">
    </div>
    <!-- Add more filter criteria fields here as needed -->
    <a href="{% url 'pp_reports_menu' %}" class="menu-button"><i class="fa fa-arrow-left"></i> Back</a>
    <button class="menu-button"><i class="fas fa-file-alt"></i> Generate Report</button>
  </form>
  </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
